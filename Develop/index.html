<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">

      <div  id="time0" class="row time-block">
        <div class="col-1 hour">
            8am
        </div>
        <textarea id="textarea0" class="col-10  description past"></textarea>
        <button class="col-1 saveBtn"> Save</button>
      </div>

        <div class="col-1 hour">
            9am
        </div>
        <textarea id="textarea1" class="col-10  description past">
        </textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div id="time2" class="row time-block">

            10am
        </div>
        <textarea id="textarea2" class="col-10  description past">

      </div>

      </div>

      </div>

      </div>

            2pm
        </div>
        <textarea id="textarea6" class="col-10  description past ">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
